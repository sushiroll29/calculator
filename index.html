    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <h1>fnefqnfmf</h1>
        <h1>efnwfenwi</h1>
        <div class="calculator">
            <div class="calculator-screen">
                <p class="history"></p>
                <p class="result"></p>
            </div>
            <div class="calculator-buttons">
                <div class="col">
                    <button class="delete-all">AC</button>
                    <button class="key">7</button>
                    <button class="key">4</button>
                    <button class="key">1</button>
                    <button class="key bottom">.</button>
                </div>
                <div class="col">
                    <button class="delete">C</button>
                    <button class="key">8</button>
                    <button class="key">5</button>
                    <button class="key">2</button>
                    <button class="key bottom">0</button>
                </div>
                <div class="col">
                    <button class="plus-minus">+/-</button>
                    <button class="key">9</button>
                    <button class="key">6</button>
                    <button class="key">3</button>
                    <button class="equals bottom">=</button>
                </div>
                <div class="col">
                    <button class="operation">/</button>
                    <button class="operation">x</button>
                    <button class="operation minus">-</button>
                    <button class="operation bottom">+</button>
                </div>
